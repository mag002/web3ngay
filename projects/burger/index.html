    <div id="root">

        <div>
            <header class="toolbar">
                <div>MENU</div>
                <div class="logo"><img src="assets/burger-logo.png" alt="Logo"></div>
                <ul class="navigation-items">
                    <li class="navigation-item"><a href="/" class="active">Burger
                            Builder</a></li>
                    <li class="navigation-item"><a>Checkout</a></li>
                </ul>
            </header>
            <main>
                <div class="container">
                    <div class="content">


                        <div class="build-controls">

                            <div class="build-control" id="patty">
                                <div class="label">Patty: 0.5$</div><button class="less">Less</button><button
                                    class="more">More</button>
                            </div>


                            <div class="build-control" id="mustard">
                                <div class="label">Mustard: 0.5$</div><button class="less">Less</button><button
                                    class="more">More</button>
                            </div>


                            <div class="build-control" id="ketchup">
                                <div class="label">Ketchup: 0.5$</div><button class="less">Less</button><button
                                    class="more">More</button>
                            </div>


                            <div class="build-control" id="tomato">
                                <div class="label">Tomato: 0.5$</div><button class="less">Less</button><button
                                    class="more">More</button>
                            </div>


                            <div class="build-control" id="cheese">
                                <div class="label">Cheese: 0.5$</div><button class="less">Less</button><button
                                    class="more">More</button>
                            </div>


                            <div class="build-control" id="lettuce">
                                <div class="label">Lettuce: 0.5$</div><button class="less">Less</button><button
                                    class="more">More</button>
                            </div>
                            <p>Total Price: <strong id="total-price">2.50</strong></p>

                        </div>
                        <div class="burger-container">

                            <div class=" container-burg">
                                <div class="burg">
                                    <div class="burg-bun-container"><svg viewBox="0 0 155 45" class="burg-topping-img">
                                            <use xlink:href="#bunTop"></use>
                                        </svg></div>
                                    <div id="ingredients">

                                    </div>
                                    <div class="burg-bun-container"><svg viewBox="0 0 155 45" class="burg-topping-img">
                                            <use xlink:href="#bunBottom"></use>
                                        </svg></div>
                                </div> <!----> <!----> <!----> <!---->
                            </div>
                        </div>
                    </div>
                    <button class="order-button">ORDER NOW</button>
                </div>
            </main>
        </div>
    </div>
